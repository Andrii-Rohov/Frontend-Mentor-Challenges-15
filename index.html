<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="wrapper">
    <div id="logo_block">
      <div id="logo_wrapper">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div id="icons_wrapper">
        <div class="icon_block"><img src="./images/icon-document.svg" alt="icon-document" class="icon"></div>
        <div class="icon_block"><img src="./images/icon-folder.svg" alt="icon-folder" class="icon"></div>
        <div class="icon_block"><img src="./images/icon-upload.svg" alt="icon-upload" class="icon"></div>
      </div>
     

    </div>
    <div id="progress_bar_box">

      <div id="progress-wrapper">
        <div id="message">
          <p class="number">
            185
          </p>
          <p class="gigabyte">  
            GB Left
          </p>
        </div>
        <div id="progress_bar_story">
          <p>
            You’ve used <span>815 GB</span> of your storage
          </p>
        </div>
        <div id="progress_bar">
          <div id="progress">
            <div id="ball"></div>
          </div>
        </div>
        <div id="progress_bar_gigabyte">
          <p>
            0 GB
          </p>
          <p>
            1000 GB
          </p> 
        </div>

      </div>
     
    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Andrii-Rohov">ANDRII ROHOV</a>.
    </p>
  </div>
</body>
</html>
